<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Βαθμολόγηση Διπλωματικής</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" th:href="@{/css/styleSupervisedForm.css}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Διαχείριση Διπλωματικών</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myprofile">Προφίλ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/diploma">Διπλωματικές Εργασίες</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/applications">Αιτήσεις</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/supervised">Ενεργή Διπλωματική Εργασία</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Αποσύνδεση</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/supervised/save}" method="post" th:object="${supervised}" style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="*{super_id}">
      <input type="hidden" th:field="*{diploma}">
      <input type="hidden" th:field="*{diploma_id}">
      <input type="hidden" th:field="*{student}">
      <input type="hidden" th:field="*{student_id}">
      <input type="hidden" th:field="*{prof}">
      <input type="hidden" th:field="*{prof_id}">
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Βαθμός Υλοποίησης:</label>
          <div class="col-sm-8">
            <input type="text" id="implem_grade" name="implem_grade" th:field="*{implem_grade}" class="form-control" required minlength="1" maxlength="5" onkeyup="validateInput()"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Βαθμός Συγγραφής:</label>
          <div class="col-sm-8">
            <input type="text" id="report_grade" name="report_grade" th:field="*{report_grade}" class="form-control" required minlength="1" maxlength="5" onkeyup="validateInput()"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Βαθμός Παρουσίασης:</label>
          <div class="col-sm-8">
            <input type="text" id="present_grade" name="present_grade" th:field="*{present_grade}" class="form-control" required minlength="1" maxlength="5" onkeyup="validateInput()"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Τελικός Βαθμός:</label>
          <div class="col-sm-8">
            <input type="text" id="overall_grade" name="overall_grade" th:field="*{overall_grade}" class="form-control"  minlength="1" maxlength="5" readonly />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Αποθήκευση</button>
          <button type="button" class="btn btn-secondary m-2" onclick="window.location.href='/supervised'">Ακύρωση</button>
        </div>
      </div>
    </form>
  </div>
  <script>

    function validateInput() {
      var input1 = document.getElementById("implem_grade");
      var input2 = document.getElementById("report_grade");
      var input3 = document.getElementById("present_grade");
      input1.value = input1.value.replace(/[^0-9\.]/g, '');
      input2.value = input2.value.replace(/[^0-9\.]/g, '');
      input3.value = input3.value.replace(/[^0-9\.]/g, '');

      if (input1.value > 10 || input1.value < 0) {
        alert("Ο μέγιστος βαθμός είναι 10 και ο ελάχιστος 0")
        $('#implem_grade').val("");
      }
      if (input2.value > 10 || input2.value < 0) {
        alert("Ο μέγιστος βαθμός είναι 10 και ο ελάχιστος 0")
        $('#report_grade').val("");
      }
      if (input3.value > 10 || input3.value < 0) {
        alert("Ο μέγιστος βαθμός είναι 10 και ο ελάχιστος 0")
        $('#present_grade').val("");
      }

      if ((input1.value !="") && (input2.value !="") && (input3.value !="")){
        $('#overall_grade').val(0.7 * input1.value +0.15 * input2.value + 0.15 * input3.value);
      }
    }
  </script>
</body>
